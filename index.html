<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <section id="one">

    </section>
    <section id="two">
        
    </section>
    <section id="three">
        <div class="order">
            <h2>Orders</h2>
            <form class="form-group" id="pizzaOrder">
                <div id="pizzaSize">
                    <label for="">Choose Pizza Size</label>
                    <select required class="form-control" id="size">
                        <option></option>
                        <option value="Small">Small pizza: 2000rwf</option>
                        <option value="Medium">Medium pizza: 3000rwf</option>
                        <option value="Large">Large pizza: 4000rwf</option>
                    </select>
                        </div>
                        <div id="pizzaCrusts">
                            <label for="">Choose Pizza Crust</label>
                            <select required class="form-control" id="crust">
                                <option></option>
                                <option value="crispy">Crispy pizza: 1000rwf</option>
                                <option value="stuffed">Stuffed pizza: 1500rwf</option>
                                <option value="gluten">Gluten-free pizza: 2000rwf</option>
                            </select>
                        </div>
                            <div id="pizzaTopping1">
                                <label for="">Choose Pizza Topping1: 500rwf</label>
                                <select required class="form-control" id="Topping1">
                                    <option></option>
                                    <option value="Onions">Onions</option>
                                    <option value="Spinach">Spinach</option>
                                    <option value="Green">Green peper</option>
                                    <option value="Mushroom">Mushroom</option>
                                </select>
                            </div>
                            <div id="pizzaTopping2">
                                <label for="">Choose Pizza Topping2: 1000rwf</label>
                                <select required class="form-control" id="Topping2">
                                    <option></option>
                                    <option value="Chicken">Chicken</option>
                                    <option value="Beef">Beef mince</option>
                                    <option value="Peparoni">Pepperoni</option>
                                    <option value="Sausage">Sausage</option>
                                </select>
                            </div>
                            <div id="pizzaTopping3">
                                <label for="">Choose Pizza Topping3: 500frw</label>
                                <select required class="form-control" id="Topping3">
                                    <option></option>
                                    <option value="Chicken">Cheese</option>
                                    <option value="Beef">Black Olive</option>
                                    <option value="Peparoni">Spinach</option>
                                    <option value="Sausage">Red Onions</option>
                                </select>
                            </div>
                            <div class="pizzaNumber">
                                    <label for="number">Number of pizza you want to order</label>
                                    <input required type="number" class="form-control" id="pizza-number" min="1" placeholder="Order as many as you want...">
                                </div><br>
                                <button type="submit" class="btn btn-primary" id="send">Sender Order</button>
                                
                    
                </form>
        </div>
    </section>
</body>
</html>
